general:
  sleep_for: 150
  verbosity: debug

mqtt:
  host: core-mosquitto
  user: hass
  password: hass
  ha_autodiscovery: true
  ha_autodiscovery_topic: homeassistant
  
custom_parameters:
  rtltcp: ""
  rtlamr: "-unique=true"
meters:
  - id: 1550337017
    protocol: idm
    name: total_energy_used
    format: "######.##"
    unit_of_measurement: kWh
    icon: mdi:transmission-tower